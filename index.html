<!doctype html>
<html>
<head>
  <title></title>
  <link type='text/css' rel='stylesheet' href='magic.css'>
  <script type='text/javascript'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src='magic.js'></script>
</head>
<body>
  <section id='words'>
    <h1 class='heads'>Summon the Magician Fluffy #2</h1>
    <h2 class='heads'>to have your mind blown</h2>
    <p id='dialogue'>Here is your card. I'll silently meditate while you take a moment to memorize it. Tap me on the nose when you're ready for your brain to explode.</p>
    <p id='prompt' class='reveal'>PICK A CARD</p>
    <p id='guess'></p>
  </section>

  <section id='backgroundPics'>
    <img id='curtains' class='wallpapers' src='images/wallpaper.jpg' />
    <img id='skyWin' class='wallpapers' src='images/nightskyWin.jpg' />
    <img id='skyLose' class='wallpapers' src='images/nightskyLose.jpg' />
  </section>

  <section id='swanPics'>
    <img id='swanUp' class='swan' src='images/swanUp.gif' />
    <img id='swanDown' class='swan' src='images/swanDown.gif' />
  </section>

  <section id='catPics'>
    <img id='cat1' class='cats' src='images/background1.jpg' />
    <img id='catWin' class='cats' src='images/catWin.jpg' />
    <img id='catLose' class='cats' src='images/catLose.jpg' />
    <img id='catBrag' class='cats' src='images/catBrag.jpg' />
  </section>

  <section id='cardPics'>
    <img id='cardFront' class='cards' src='images/cardFront.gif' />
    <img id='cardBack' class='cards' src='images/cardBack.gif' />
    <img id='spread' class='reveal' src='images/deck.gif' />
  </section>

  <section id='hatPics'>
    <img id='hatWinR' class='hatEnd' src='images/hatWinR.gif' />
    <img id='hatWinL' class='hatEnd' src='images/hatWinL.gif' />
    <img id='hatLoseR' class='hatEnd' src='images/hatLoseR.gif' />
    <img id='hatLoseL' class='hatEnd' src='images/hatLoseL.gif' />
  </section>

  <section id='winOtherPics'>
    <img id='dove1' class='doves' src='images/dove1.gif' />
    <img id='dove2' class='doves' src='images/dove2.gif' />
    <img id='dove3' class='doves' src='images/dove3.gif' />
    <img id='dove1-2' class='doves' src='images/dove1-2.gif' />
    <img id='dove2-2' class='doves' src='images/dove2-2.gif' />
    <img id='dove3-2' class='doves' src='images/dove3-2.gif' />
    <img id='dove4' class='doves' src='images/dove4.gif' />
    <img id='dove4-2' class='doves' src='images/dove4-2.gif' />
    <img id='iWin' src='images/iWin.gif' />
  </section>

  <section id='loseOtherPics'>
    <img id='turkeyFace' class='turkeyVisage' src='images/turkeyFace.gif' />
    <img id='turkeyTongue' class='turkeyVisage' src='images/turkeyTongue.gif' />
    <img id='turkeyL1' class='turkeys' src='images/turkeyL1.gif' />
    <img id='turkeyL2' class='turkeys' src='images/turkeyL2.gif' />
    <img id='turkeyL3' class='turkeys' src='images/turkeyL3.gif' />
    <img id='turkeyL4' class='turkeys' src='images/turkeyL4.gif' />
    <img id='turkeyR1' class='turkeys' src='images/turkeyR1.gif' />
    <img id='turkeyR2' class='turkeys' src='images/turkeyR2.gif' />
    <img id='turkeyR3' class='turkeys' src='images/turkeyR3.gif' />
    <img id='youLose' src='images/youLose.gif' />
    <img id='meatball' src='images/meatball.gif' />
  </section>
    <section id='allButtons'>
    <button type='button' id='start' class='buttons' />
    <button type='button' id='nose' class='buttons' />
    <button type='button' id='drawCard' class='buttons' />
    <button type='button' id='notCard' class='buttons' />
  </section>
</body>
</html>
